        <div class="common_box" id="titolo">
            <h1>Gestione Eventi</h1>
        </div>


        <div class="common_box">
            <form action="InsEvento.cgi" method='post'>
                <fieldset>
                    <label for="titoloEvento">Titolo </label>
                    <input type="text" name="titoloEvento" id="titolo"/>
                    <label for="src">Immagine </label>
                    <input type="file" name="src" id="src"/>
                    <label for="alt">Alternativa testuale all'immagine </label>
                    <textarea name="alt" id="alt" rows="4"></textarea>
                    <label for="excerpt">Breve didascalia (max 50 parole) </label>
                    <textarea name="excerpt" id="excerpt" rows="3"></textarea>
                    <label for="descrizione">Descrizione Completa </label>
                    <textarea name="descrizione" id="descrizione" rows="10"></textarea>
                    <label for="tags">Elenco di tag, separati da virgola</label>
                    <textarea name="tags" id="tags" rows="2"></textarea>
                    <label for="dataEvento">Data Evento </label>
                    <input type="text" id="dataEvento" name="dataEvento" />
                    <label for="numGiorni">Numero di giorni </label>
                    <input type="text" id="numGiorni" name="numGiorni" value="1" />

                    <label for="luogo">Luogo </label>
                    <input type="text" id="luogo" name="luogo" />

                    <label for="oraInizio">Ora di inizio</label>
                    <input type="text" id="oraInizio" name="oraInizio" />
                     <label for="oraFine">Ora di fine</label>
                    <input type="text" id="oraFine" name="oraFine" />

                    <label for="indirizzo">Indirizzo </label>
                    <input type="text" id="indirizzo" name="indirizzo" />
                    
                    <label for="prezzo">Prezzo </label>
                    <input type="text" id="prezzo" name="prezzo" />
                    
                    <label for="email"> Email </label>
                    <input type="text" id="email" name="email" />
                    
                    <label for="telefono">Numero di telefono </label>
                    <input type="text" id="telefono" name="telefono" />

                    
                    
                    

                    <input type="submit" value="Inserisci Intervista" />

                </fieldset>
            </form>
