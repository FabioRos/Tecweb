        <div class="common_box">
            <h1>Gestione Eventi</h1>
        </div>


        <div class="common_box">
            <form action="inspost.cgi" method='post'>
                <fieldset>
                    <label for="titoloEvento">Titolo </label>
                    <input type="text" name="titoloEvento" id="titolo" value="Inserire un titolo..." onclick="Wbar('titolo');" onblur="barTitle('titolo');" />
                    <label for="src">Immagine </label>
                    <input type="file" name="src" id="src"/>
                    <label for="alt">Alternativa testuale all'immagine </label>
                    <textarea name="alt" id="alt" rows="4" value="Inserire una descrizione testuale dell'immagine..." onclick="Wbar('alt');" onblur="defbar('alt');">Inserire una descrizione testuale dell'immagine...</textarea>
                    <label for="excerpt">Breve didascalia (max 50 parole) </label>
                    <textarea name="excerpt" id="excerpt" rows="3" value="Inserire una breve didascalia testuale..." onclick="Wbar('excerpt');" onblur="defbar('excerpt');" >Inserire una breve didascalia testuale...</textarea>
                    <label for="descrizione">Descrizione Completa </label>
                    <textarea name="descrizione" id="descrizione" rows="10" value="Inserire il testo completo dell'articolo..." onclick="Wbar('descrizione');" onblur="defbar('descrizione');">Inserire il testo completo dell'articolo...</textarea>
                    <label for="tags">Elenco di tag, separati da virgola</label>
                    <textarea name="tags" id="tags" rows="2" value="Inserire dei tags separandoli con una virgola..." onclick="Wbar('tags');" onblur="defbar('tags');">Inserire dei tags separandoli con una virgola...</textarea>

                    <label for="dataEvento">Data Evento </label>
                    <input type="text" id="dataEvento" name="dataEvento" value="gg/mm/aaaa" onclick="Wbar('dataEvento');" onblur="defbar('dataEvento');" />


                    <label for="numGiorni">Numero di giorni </label>
                    <span><input type="text" id="numGiorni" name="numGiorni" value="1" onclick="Wbar('numGiorni');" onblur="Cdays('numGiorni');"/></span>



                    <label for="luogo">Luogo </label>
                    <input type="text" id="luogo" name="luogo" value="Inserire il luogo dell'evento..." onclick="Wbar('luogo');" onblur="defbar('luogo');"/>
                    <label for="oraInizio">Ora di inizio</label>
                    <input type="text" id="oraInizio" name="oraInizio" value="00:00" onclick="Wbar('oraInizio');" onblur="defbar('oraInizio');"/>
                     <label for="oraFine">Ora di fine</label>
                    <input type="text" id="oraFine" name="oraFine" value="23:59" onclick="Wbar('oraFine');" onblur="defbar('oraFine');"/>
                    <label for="indirizzo">Indirizzo </label>
                    <input type="text" id="indirizzo" name="indirizzo" value="Inserire il nome della via..." onclick="Wbar('indirizzo');" onblur="defbar('indirizzo');"/>
                    <label for="prezzo">Prezzo </label>
                    <input type="text" id="prezzo" name="prezzo" value="14.41" onclick="Wbar('numGiorni');" onblur="defbar('numGiorni');"/>
                    <label for="email"> Email </label>
                    <input type="text" id="email" name="email" value="super.mario@gmail.it" onclick="Wbar('email');" onblur="defbar('email');"/>
                    <label for="telefono">Numero di telefono </label>
                    <input type="text" id="telefono" name="telefono" value="3141592653" onclick="Wbar('telefono');" onblur="defbar('telefono');"/>
                    <input type="hidden" name="tipo" id="tipo" value="e" />

                    
                    
                    

                    <input type="submit" value="Inserisci Intervista" />

                </fieldset>
            </form>
        </div>
