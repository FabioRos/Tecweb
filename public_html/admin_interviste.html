        <div class="common_box">
            <h1>Gestione Interviste</h1>
        </div>


        <div class="common_box">
            <form action="inspost.cgi" method='post'>
                <fieldset>
                    <label for="titoloIntervista">Titolo </label>
                    <input type="text" name="titoloIntervista" id="titolo" value="Inserire un titolo..." onclick="Wbar('titolo');" onblur="defbar('titolo');" />
                    <label for="src">Immagine </label>
                    <input type="file" name="src" id="src"/>
                    <label for="alt">Alternativa testuale all'immagine </label>
                    <textarea name="alt" id="alt" rows="4" value="Inserire una descrizione testuale dell'immagine..." onclick="Wbar('alt');" onblur="defbar('alt');">Inserire una descrizione testuale dell'immagine...</textarea>
                    <label for="excerpt">Breve didascalia (max 50 parole) </label>
                    <textarea name="excerpt" id="excerpt" rows="3" value="Inserire una breve didascalia testuale..." onclick="Wbar('excerpt');" onblur="defbar('excerpt');" >Inserire una breve didascalia testuale...</textarea>
                    <label for="descrizione">Descrizione Completa </label>
                    <textarea name="descrizione" id="descrizione" rows="10" value="Inserire il testo completo dell'articolo..." onclick="Wbar('descrizione');" onblur="defbar('descrizione');">Inserire il testo completo dell'articolo...</textarea>
                    <label for="tags">Elenco di tag, separati da virgola</label>
                    <textarea name="tags" id="tags" rows="2" value="Inserire dei tags separandoli con una virgola..." onclick="Wbar('tags');" onblur="defbar('tags');">Inserire dei tags separandoli con una virgola...</textarea>
                    <label for="intervistato">Intervistato </label>
                    <input type="text" name="intervistato" id="intervistato" value="Inserire il nome dell'artista..." onclick="Wbar('intervistato');" onblur="defbar('intervistato');"/>
                    <p>Foto Per Gallery </p>
                    <input type="file" name="fgallery1" id="fgallery1"/>
                    <input type="file" name="fgallery2" id="fgallery2"/>
                    <input type="file" name="fgallery3" id="fgallery3"/>
                    <input type="file" name="fgallery4" id="fgallery4"/>
                    <input type="file" name="fgallery5" id="fgallery5"/>
                    <input type="file" name="fgallery6" id="fgallery6"/>
                    <input type="file" name="fgallery7" id="fgallery7"/>
                    <input type="file" name="fgallery8" id="fgallery8"/>
                    <input type="file" name="fgallery9" id="fgallery9"/>
                    <input type="file" name="fgallery10" id="fgallery10"/>
                    <input type="hidden" name="tipo" id="tipo" value="i" />

                    <input type="submit" value="Inserisci Intervista" />

                </fieldset>
            </form>
        </div>
